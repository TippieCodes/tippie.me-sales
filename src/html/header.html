    <div class="app-header-inner">
        <div class="container-fluid py-2">
            <div class="app-header-content">
                <div class="row justify-content-between align-items-center">

                    <div class="col-auto">
                        <a id="sidepanel-toggler" class="sidepanel-toggler d-inline-block d-xl-none" href="javascript:void(0)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"

                        </a>
                    </div>
                    <!--//col-->
                    <div class="search-mobile-trigger d-sm-none col">
                        <i class="search-mobile-trigger-icon fas fa-search"></i>
                    </div>
                    <!--//col-->

                    <div class="app-utilities col-auto d-flex align-items-center">
                        <style>
                            .blink {
                                -webkit-animation: flickerAnimation 1s infinite;
                                -moz-animation: flickerAnimation 1s infinite;
                                -o-animation: flickerAnimation 1s infinite;
                                animation: flickerAnimation 1s infinite;
                            }

                            @keyframes flickerAnimation {
                                0% {
                                    opacity: 1;
                                }

                                50% {
                                    opacity: 0;
                                }

                                100% {
                                    opacity: 1;
                                }
                            }

                            @-o-keyframes flickerAnimation {
                                0% {
                                    opacity: 1;
                                }

                                50% {
                                    opacity: 0;
                                }

                                100% {
                                    opacity: 1;
                                }
                            }

                            @-moz-keyframes flickerAnimation {
                                0% {
                                    opacity: 1;
                                }

                                50% {
                                    opacity: 0;
                                }

                                100% {
                                    opacity: 1;
                                }
                            }

                            @-webkit-keyframes flickerAnimation {
                                0% {
                                    opacity: 1;
                                }

                                50% {
                                    opacity: 0;
                                }

                                100% {
                                    opacity: 1;
                                }
                            }

                            .circle {
                                height: 20px;
                                width: 20px;
                                border-radius: 50%;
                                position: fixed;
                            }

                            .circle.red {
                                background-color: rgb(255, 0, 0)
                            }

                            .circle.gray {
                                background-color: gray;
                            }

                            .center {
                                margin: 0;
                                position: absolute;
                                top: 50%;
                                -ms-transform: translateY(-50%);
                                transform: translateY(-50%);
                                display: inline;
                            }
                        </style>
                        <div class="app-utility-item pr-2">
                            <div style="display: inline-block;" class="pr-2" id='shift-text'>No shift</div>
                            <div class="circle gray center pl-2" id='shift'></div>
                        </div>
                        <div class="app-utility-item app-user-dropdown dropdown">

                                </li>

                            </ul>
                        </div>
